<!DOCTYPE html>
<html lang="{{ page.lang | default: layout.lang }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="stylesheet" href="{{ site.baseurl }}/style.css">
    <link rel="icon" href="/favicon.ico" sizes="any"> <!-- XXX -->
    <link rel="icon" href="{{ site.baseurl }}/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png"> <!-- XXX -->
    <meta name="application-name" content="{{ site.title }}">
    <meta name="apple-mobile-web-app-title" content="{{ site.title }}">
    <meta name="twitter:card" content="summary_large_image">
    <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
    <meta property="og:type" content="article">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/opengraph.png">
    <meta property="og:description" content="{{ site.description }}">
  </head>
  <body>

<h1>{{ page.title }}</h1>

{{ content }}

  </body>
</html>
